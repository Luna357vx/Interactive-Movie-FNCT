<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/main.css" />

    <div class="videoContainer" id="videoContainer">
      <video

        id="video"
        src="videos/1.IntroductionFatima.mp4"
        ontimeupdate="hideHotspots()"
        onended="showHotspots(this.src)"
        controls
      ></video>
      <div class="hotspotContainer">
        <div onclick="changeVideo(this)" class="hotspot">
          <video></video>
        </div>
        <div onclick="changeVideo(this)" class="hotspot">
          <video></video>
        </div>
        <div onclick="changeVideo(this)" class="hotspot">
          <video></video>
        </div>
        <div onclick="location.reload()" class="hotspot" id="restart">
          Restart
        </div>
      </div>
      <button onclick="toggleFullscreen()" class="iconBtn fullscreen">
        <span class="icon-resize-full-2" id="fullscreen"></span>
      </button>
      <button onclick="swingItBack()" class="iconBtn back">
        <span class="icon-back"></span>

    <div>
